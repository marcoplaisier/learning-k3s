name: Build and Push
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/image-processor:${{ github.sha }} apps/file_resizer/
          docker build -t ghcr.io/${{ github.repository_owner }}/image-processor:latest apps/file_resizer/
          docker push ghcr.io/${{ github.repository_owner }}/image-processor:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/image-processor:latest