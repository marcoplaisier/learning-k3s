apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  namespace: inventory
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      initContainers:
      - name: migrate
        image: ghcr.io/marcoplaisier/inventory:latest
        command: ["python", "manage.py", "migrate"]
        env:
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "inventory.homelab.internal,localhost,*"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: secret-key
              optional: true
        - name: DB_ENGINE
          value: "django.db.backends.postgresql"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-port
      containers:
      - name: inventory
        image: ghcr.io/marcoplaisier/inventory:latest
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "inventory.homelab.internal,localhost,*"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: secret-key
              optional: true
        - name: DB_ENGINE
          value: "django.db.backends.postgresql"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: inventory-secret
              key: db-port
        livenessProbe:
          httpGet:
            path: /components/
            port: 8000
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /components/
            port: 8000
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 10
          periodSeconds: 5
