apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.homelab.internal`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
